<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map-canvas {
            height: 100%;
        }
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?libraries=visualization,drawing&key=AIzaSyCKaRp0mZ9jAT58AfYjoUWgs3NNcnVmjfk&sensor=false">
    </script>
    <script type="text/javascript">
        var map;
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(36.1667, -86.7833),
                zoom: 10
            };
            map = new google.maps.Map(document.getElementById("map-canvas"),
                mapOptions);
        }
        var rectangle;
        function initializeTemporal() {
            // Define a rectangle and set its editable property to true.
            rectangle = new google.maps.Rectangle({
                bounds: map.getBounds(),
                editable: true,
                draggable: true
            });
            rectangle.setMap(map);
        }
        var drawingManager = new google.maps.drawing.DrawingManager();
        drawingManager.setMap(map);
        var past = 'past.jpg';
        var simulated = 'simulated.jpg';
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
    <div id="map-canvas" />
</body>
</html>
